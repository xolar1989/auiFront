        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="d-flex justify-content-center m-2">
        <button type="button" class="btn btn-dark" id="add-comment-modal-button" style="width: 150px">Add Comment</button>
    </div>

<!-- my modal add comment -->
<div id="my-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Comment</h5>
                <button type="button" class="btn-close close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Text</span>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Image Path</span>
                    <input type="text" class="form-control inputImageUrl" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected="">Open this select menu</option>
                    <option value="1">One</option>

            </div>

                <button type="button" class="btn btn-primary send-button">Add Comment</button>
            </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Image Path</span>
                    <input type="text" class="form-control edit-imagePath" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary button-edit">Edit Comment</button>
